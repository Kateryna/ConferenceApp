<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
	<head>
		<title>Rooms</title>
		<link rel="stylesheet" href="app/jQuery-iviewer.css" />
		<link type="text/css" rel="stylesheet" media="all" href="app/ConferenceApp.css">
		<script type="text/javascript" src="app/jQuery-1.7.js" ></script>
		<script type="text/javascript" src="app/jQuery-ui-1.8.16.custom.min.js" ></script>
		<script type="text/javascript" src="app/jQuery-mousewheel-3.0.6.min.js" ></script>
	    <script type="text/javascript" src="app/jQuery-iviewer.js" ></script>
				
		<script type="text/javascript">
									
			function createRoomButton(){
				var rooms = new Array ();
				rooms = ["Floor 1", "Floor 2", "Floor 3", "Floor 4"];
				var roomButtons = ''; 
				for (i=0; i<rooms.length; i++){
					roomButtons += '<input type="button" value="'+rooms[i]+'" class="roomButton" onclick="getImage(\''+rooms[i]+'\')" />';
				
				}
				document.getElementById("roomButtons").innerHTML = '<input type="button" value="Go Back" class="backbutton" onclick="location=\'index.html\'" />'+roomButtons;
						
			}
				
			function getImage(room){
				//window.location.reload();
				
				$(document).ready(function(){
					var iv = $("#roomDiv").iviewer({
						src: "app/img/"+room+".png"
					});
				});
			}; 
			 
		
		</script>
	
	</head>

	<body onload="createRoomButton()">
		<div style="background:#6291C0">
			<div><img src="./img/confheader.png" width="100%"></div>
			<div><form id="roomButtons"></form>
			</div>
		</div>
		<div id="roomDiv"></div>
	</body>
</html>
