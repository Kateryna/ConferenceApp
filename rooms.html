<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
	<head>
		<title>Rooms</title>
		<link type="text/css" rel="stylesheet" href="app/jQuery-iviewer.css" />
		<link type="text/css" rel="stylesheet" media="all" href="app/ConferenceApp.css">
						
		<script type="text/javascript">
									
			function createRoomButton(){
				var rooms = new Array ();
				rooms = ["Floor1", "Floor2", "Floor3", "Floor4"];
				var roomButtons = ''; 
				for (i=0; i<rooms.length; i++){
					roomButtons += '<input type="button" value="'+rooms[i]+'" class="roomButton" onclick="getImage(\''+rooms[i]+'\')" />';
				}
				document.getElementById("roomButtons").innerHTML = '<input type="button" value="Go Back" class="backbutton" onclick="location=\'index.html\'" />'+roomButtons;
			}
			function getImage(room){
				document.getElementById("roomImg").innerHTML = '<img class="roomImg" src="app/img/'+room+'.png"/>';
				
			}
				

		
		</script>
	
	</head>

	<body onload="createRoomButton()">
		<div style="background:#6291C0">
			<div><form id="roomButtons"></form>
			</div>
		</div>
		<div id="roomImg" align="center"></div>
	</body>
</html>
