<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
	<head>
		<title>Rooms</title>
		<link type="text/css" rel="stylesheet" media="all" href="app/ConferenceApp.css">
		<link type="text/css" rel="stylesheet" media="all" href="app/jQueryDropDown.css">
		<script type="text/javascript" src="app/jQueryMin.js"></script>
		<script type="text/javascript" src="app/jQueryDropDown.js"></script>
						
		<script type="text/javascript">
			var rooms = ["Floor1", "Floor2", "Floor3", "Floor4"];
			
			function createDropDownList(){
				var roomDropDown = ''; 
				for (i=0; i<rooms.length; i++){
					roomDropDown +='<li><span>'+rooms[i]+'</span></li>';
				}
				document.getElementById("dropDownList").innerHTML = '<div><p></p></div><ul>'+roomDropDown+'</ul>';
				document.getElementById("roomView").innerHTML = '<img src="img/'+rooms[0]+'.png" />'; 
				dropDownPlugin();
			}
			function dropDownPlugin(){
				$("#dropDownList").jDropDown({selected: 0, callback: callback});
				function callback(index, room){
					document.getElementById("roomView").innerHTML = '<img src="img/'+room+'.png" />'; 
				}
			}	
		</script>
	</head>

	<body onload="createDropDownList()">
		<div class="pageHeaderLine"><input type="button" value="Back" class="backbutton" onclick="location='index.html'"><span class="pageTitle">Locations</span></div>
		<div class="roomContainer">
			<div id="dropDownList"></div>
			<div id="roomView"></div> 
		</div>
	</body>
</html>
